<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Happy Birthday, Mom!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://example.com/birthday-bg.jpg'); /* Replace with an actual link to a beautiful birthday-themed background */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      max-width: 90%;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      color: #ff4081;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      animation: slideIn 1.5s ease-out;
    }

    p {
      font-size: 1.5em;
      margin: 20px 0;
      color: #311b92;
      animation: fadeIn 2s ease-in-out;
    }

    .heart {
      font-size: 4em;
      color: #ff4081;
      animation: heartbeat 1.5s infinite;
      margin-bottom: 20px;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1); }
      100% { transform: scale(1.3); }
    }

    @keyframes slideIn {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background-color: #f50057;
    }

    .footer {
      margin-top: 20px;
      font-size: 1.1em;
      color: #ffeb3b;
      animation: fadeIn 3s ease-in-out;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .stars div {
      position: absolute;
      background: #ffeb3b;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
      animation: twinkle 5s infinite;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Customize number of stars and their random positioning */
    .stars div:nth-child(1) { width: 5px; height: 5px; top: 20%; left: 10%; animation-duration: 7s; }
    .stars div:nth-child(2) { width: 7px; height: 7px; top: 50%; left: 25%; animation-duration: 8s; }
    .stars div:nth-child(3) { width: 4px; height: 4px; top: 70%; left: 60%; animation-duration: 6s; }
    .stars div:nth-child(4) { width: 6px; height: 6px; top: 30%; left: 80%; animation-duration: 9s; }
  </style>
</head>
<body>
  <div class="stars">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="overlay"></div>

  <div class="container">
    <h1>Happy Birthday, Mom!</h1>
    <p>Wishing you a day filled with love, joy, and all the happiness you deserve.</p>

    <div class="footer">
      <p>With all my love, Issa ðŸŒŸ</p>
    </div>
  </div>
</body>
</html>
